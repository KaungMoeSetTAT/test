<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div
        class="my-3 border border-black border-2 rounded-2 py-2 px-2 w-25 text-center"
      >
        Student Registration Form
      </div>
      <form action="">
        <div class="container mx-5 border border-2 border-black my-2 rounded-2">
          <div class="row">
            <div class="col-6">
              <div class="my-3">
                <div class="d-flex justify-content-between">
                  <label for="name" class="form-label mx-3">Student Name</label>
                  <input type="text" class="form-control w-50" id="name" />
                </div>
              </div>
              <div class="my-3">
                <div class="d-flex justify-content-between">
                  <label for="age" class="form-label mx-3">Age</label>
                  <input type="text" class="form-control w-50" id="age" />
                </div>
              </div>
              <div class="my-3">
                <div class="d-flex justify-content-between">
                  <label for="course" class="form-label mx-3">Course</label>
                  <select id="course" class="form-select w-50">
                    <option value="0"></option>
                    <option value="1">Course One</option>
                    <option value="2">Course Two</option>
                  </select>
                </div>
              </div>
              <div class="my-3">
                <div class="row">
                  <div class="col-6">
                    <label class="form-label mx-3">Gender</label>
                  </div>
                  <div class="col-6">
                    <div class="row">
                      <div class="col-6">
                        <div class="form-check">
                          <input
                            type="radio"
                            class="form-check-input"
                            name="male"
                            id="male"
                          />
                          <label for="male" class="form-check-label"
                            >Male</label
                          >
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="form-check">
                          <input
                            type="radio"
                            class="form-check-input"
                            name="female"
                            id="female"
                          />
                          <label for="female" class="form-check-label"
                            >Female</label
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="my-3">
                <div class="d-flex justify-content-between">
                  <label for="dob" class="form-label mx-3">Date Of Birth</label>
                  <input type="date" class="form-control w-50" id="dob" />
                </div>
              </div>
              <div class="my-3">
                <div class="d-flex justify-content-between">
                  <label for="address" class="form-label mx-3">Address</label>
                  <textarea
                    name=""
                    id="address"
                    cols="10"
                    rows="5"
                    class="form-control w-50"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="mx-5 my-3">
              <input type="submit" class="btn btn-secondary mx-3" />
              <input type="reset" class="btn btn-secondary" value="Cancel" />
            </div>
          </div>
        </div>
      </form>
      <div class="mx-3">
        <table class="table table-secondary">
          <thead>
            <tr>
              <th class="text-center">Name</th>
              <th class="text-center">Age</th>
              <th class="text-center">Course</th>
              <th class="text-center">Gender</th>
              <th class="text-center">Birth Date</th>
              <th class="text-center">Address</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
